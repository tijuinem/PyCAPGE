dialogues:
  # ‎منظر 2 - پینوراما - Garba تے مرکزی NPC، Gilo دے وچکار گل
    # ‎نوڈ: start
  GARBA_START_OPT1: "ویکھ! میں ٹارچ وچ بیٹری لگایاں نے."
  GARBA_START_ANS1: "زمبردست! مینوں پتہ سی تُسی او زبردست او."

  GARBA_START_OPT2: "ہیلو Garba، تُسی اتھے کی کر رہے او؟"
  GARBA_START_ANS2: "کجھ خاص نئیں یار، بس ویلا گُزار ریا aan. میں ایہہ چاهندا واں اک ٹارچ نال بیٹریاں."

  GARBA_START_OPT3: "کج مشکوک ویکھیا اے؟"
  GARBA_START_ANS3: "صرف تساں جو ایتھے او تے اوتھے دوڑ رہے او."

  GARBA_START_OPT4: "پھر گل کریے."
  GARBA_START_ANS4: "ٹھیک اے، اللہ حافظ."

    # ‎نوڈ: quiero_una_linterna
  GARBA_WANT_OPT1: "تُسی بیٹری والا ٹارچ کیوں چاهندے او؟"
  GARBA_WANT_ANS1: "تاکہ تُسی دوناں چیزاں نوں لے کے اوہناں نوں اک وچ ملا سکو."

  GARBA_WANT_OPT2: "میرے کول اک ٹارچ اے، اوہ ٹھیک اے؟"
  GARBA_WANT_ANS2: "ہاں، مینوں دے دیو تے اوہ تیرے انوینٹری توں غائب ہو جاوے گا."

  GARBA_WANT_OPT3: "موضوع بدلئے."
  GARBA_WANT_ANS3: "ٹھیک اے، دسو."

    # ‎نوڈ: tengo_la_linterna
  GARBA_HAVE_OPT1: "لو، ایہہ لیو: اک چلن والی ٹارچ."
  GARBA_HAVE_ANS1: "ہاں، ایہنوں 'دیو' کمانڈ نال مینو دو."
