  INTRO_3: "ಹೀನಾತ್ಮರು ಅಥವಾ ಒಬ್ಬ ವೀರನೇ ಇದನ್ನು ತಡೆಯಬಹುದು."
  
  # ದೃಶ್ಯ 2 . ಟೌನ್ ಹಾಲ್
