  AYUN_2: "...ಏನೂ ಬದಲಾಗಿಲ್ಲ."
  
  # ಅಂತಿಮ ದೃಶ್ಯ
  ENDING_1: "ಹಾಗಾಗಿ, ರಹಸ್ಯವನ್ನು ಭುಜಾಯಿಸಲು ನಂತರ..."
  ENDING_2: "ನಗರವು ಮತ್ತೆ ನಾರ್ಮಲ್‌ಗೆ ಹಿಂದಿರುಗಿತು."
  THANKS: "ಆಟ ಆಡಿದಕ್ಕಾಗಿ ಧನ್ಯವಾದಗಳು"

