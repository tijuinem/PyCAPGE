# ====================================================================================
descriptions:
  # ದೃಶ್ಯ 1
  SCENE1_INTRO_MSG: "ಇದು ಬಳಕೆದಾರನಿಗಾಗಿ ಪ್ರಾತ್ಯಕ್ಷಿಕೆ ಪಠ್ಯ."
  BELL_HINT: "ಇಲ್ಲಿ ಹ್ಯಾಮರ್ ಅನ್ನು ಬಳಸಿ!"
  BELL_MAGIC_USE: "ಮ್ಯಾಜಿಕ್‌ನಿಂದ ಧ್ವನಿ ದ್ವಿಗುಣವಾಗುತ್ತದೆ!"
  BELL_LOOK: "ಇದು ಬಹಳ ದೊಡ್ಡ ಘಂಟಿಯಾಗಿದೆ."
  BELL_OPEN: "ಇದು ಘನ ಕಾಸಿನಿಂದ ಮಾಡಲಾಗಿದೆ."
  BELL_PUSH: "ಡಿಂಗ್!"
  BELL_PULL: "ಡೂಓಓಓಓನ್‌ಗ್! ಭಾರೀ ಕ್ಲಾಪ್ಪರ್."
  HAMMER_LOOK: "ಮರ ಮೇಷ್ಟ್ರಿಯ ಹ್ಯಾಮರ್."
  HAMMER_PICK: "ಸರಿ, ನಾನು ಇದು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ."
  
  # ದೃಶ್ಯ 2
  WINDOW_LOOK: "ಇದು ಶ್ರೀಮತಿ ಫ್ಲೆಚ್‌ಚರ್ ಅವರ ಕಿಟಕಿ."
  WINDOW_OPEN: "ಇದು ಅಗ್ಗಿ ತಾಯಿತು, ವರ್ಷಗಳಿಂದ ಬಣ್ಣ ಹಾಕಲ್ಪಟ್ಟಿದೆ."
  WINDOW_STONE: "ಇಂದು ಯಾವುದನ್ನಾದರೂ ಮುರಿದು ಹಾಕಬೇಡಿ."
  LANTERN_LOOK: "ಆನ್‌ಲೈನ್ ಮಾರ್ಷ್‌ನಲ್ಲಿನ ಒಂದು ದೀಪ."
  LANTERN_PICK: "ನಾನು ಇದನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ."  
  MACHINE_LOOK: "ಇದು ಜಟಿಲ ಯಂತ್ರವಂತೆ ಕಾಣುತ್ತದೆ."
  MACHINE_USE: "ಇದು ಕೆಲಸಮಾಡುತ್ತಿದೆ!"
  MACHINE_PUSH: "ನಾನು ಸ್ವಲ್ಪ ತಳ್ಳುತ್ತೇನೆ..."
  BONFIRE_LOOK: "ಹತ್ತಿರ ಬಂದು ನಾನು ಕೆಂಪಾಗಿ ಹೋಗುತ್ತೇನೆ. ಬಣ್ಣ ಪಾಲೆಟ್ ಬದಲಾಗುತ್ತದೆ."  
  
  # ದೃಶ್ಯ 3
  SCENE3_INTRO_MSG: "ಇದು افಕ್ಷರ ಬಲವಿರುವೆ Horizontal ಸ್ಕ್ರೋಲ್ ಹೊಂದಿರುವ ಪರದೆ ಉದಾಹರಣೆ"
  TRASH_LOOK: "ಇದು ಕಸಗಳಿಂದ ತುಂಬಿದೆ."
  TRASH_OPEN: "ಉಹ್! ಎಷ್ಟು ದುರ್ಗಂಧ."
  TRASH_CLOSE: "ಮುಚ್ಚಿದಾಗ ಉತ್ತಮ."
  NPC_GARBA_LOOK: "ಏನು ನೋಡುತ್ತಿದ್ದೀಯ? ನನ್ನ ಮುಖದಲ್ಲಿ ಕೋತಿ ಇದ್ದಿರೋ?" 
  GARBA_GIVE_FLASHLIGHT: "ಇಲ್ಲಿ Garba, ಅದನ್ನು ನೀನು ಇರಿಸಿಕೊಂಡು ಕೊಳ್ಳಿ."  
  BIRD_LOOK: "ಅಯ್ಯೋ, ನೋಡೋಣ, ಹಕ್ಕಿಗಳು!"

  FLASHLIGHT_EMPTY_LOOK: "ಇದಕ್ಕೆ ಬ್ಯಾಟರಿಗಳು ಇಲ್ಲ."
  FLASHLIGHT_EMPTY_PICK: "ನಾನು ಇದನ್ನು ತೆಗೆದುಕೊಂಡೆ."
  BATTERIES_LOOK: "ಅಲ್ಕಲೈನ್ ಬ್ಯಾಟರಿಗಳು."
  BATTERIES_PICK: "ಕೈಚೀಲಕ್ಕೆ ಇಡುತ್ತೇನೆ."
  FLASHLIGHT_FULL_LOOK: "ಇದರೊಡನೆ ಈಗ ಚೆನ್ನಾಗಿ ಬೆಳಕು ಬರುತ್ತದೆ."
  FLASHLIGHT_FULL_USE: "ಇದು ಕತ್ತಲೆಯಲ್ಲಿರುವ ಸ್ಥಳಕ್ಕೆ ಬಳಸಬೇಕಾಗಿದೆ."
  FLASHLIGHT_FULL_OPEN: "ಈಗ ಬ್ಯಾಟರಿಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು ಸಮಯವಿಲ್ಲ."

  SHOVEL_BART_PICK: "ಹಂಫ್! ಇದು ಭಾರವಾಗಿ ಇದೆ, ಆದರೆ ನಾನು ಮಾಡಬಹುದು."
  SHOVEL_GILO_FAIL: "ಇದು ಬಹಳ ಭಾರವಾಗಿದೆ. Bart ಬೇಕಾಗುತ್ತದೆ."
  SHOVEL_LOOK_BART: "ಒಂದು ದೃಢವಾದ ಶವಲ್. ನನ್ನ ಮಸಲ್‍ಗಳಿಗೆ ಸೂಕ್ತವಾಗಿದೆ."
  SHOVEL_LOOK_GILO: "ಇದು ಕಬ್ಬಿಣದಿಂದ ನಿರ್ಮಿತವಾಗಿದೆ. Bart ಬೇಕಾಗುತ್ತದೆ."
  SHOVEL_USE: "ನಾನು ಇದನ್ನು ಇಲ್ಲಿ ಬಳಸಲು ಆಗುವುದಿಲ್ಲ."
  SHOVEL_PUSH: "ಇದು ತುಂಬಾ ಕಠಿಣವಾಗಿ ಸ್ಥಿರವಾಗಿದೆ."

  NPC_BART_LOOK: "ಇವನು ನನ್ನ ಗೆಳೆಯ Bart. ಬಲವಾಗಿದ್ದಾನೆ."
  NPC_BART_TALK: "ಏಹ್, Bart. ಏನಾಯಿತು?"
  NPC_BART_PUSH: "ಏ! ತಳ್ಳಿ ಹಾಕಬೇಡ!"

  NPC_GILO_LOOK: "ಅಲ್ಲಿ Gilo ಇದ್ದಾನೆ, ತನ್ನ ವಿಚಾರಗಳಲ್ಲಿ ತೊಡಗಿಸಿಕೊಂಡಿದ್ದಾನೆ."
  NPC_GILO_TALK: "ಶ್ರೀಯ Gilo, ಏನಾದರೂ ಕಂಡಿದ್ದೀರಾ?"
  NPC_GILO_PUSH: "ಏ! ಕೊಂಬೆ ಮೇಲೆ ಜಾಗರೂಕತೆಯನ್ನು ನೀಡಿರಿ."

  # ದೃಶ್ಯ 4
  DARK_ROOM_ENTER: "ನಾನು ಯಾವುದನ್ನೂ ಕಾಣುತ್ತಿಲ್ಲ! ನನಗೆ ಬೆಳಕು ಬೇಕು."
  MAP_LOOK: "ಟೂರಿಸ್ಟ್ ನಕ್ಷೆ."
  MAP_PICK: "ನಾನು ಇದನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ."
  MAP_FAIL: "ಇದನ್ನು ಅಲ್ಲಿ ಇಟ್ಟುಕೊಂಡು ಬಳಸಲಾಗದು. ಮೊದಲು ತೆಗೆದುಕೊಳ್ಳುವುದು ಉತ್ತಮ."

   # ದೃಶ್ಯ 5
  MARK_LOOK: "ನೆಲದ ಮೇಲೆ ಬೃಹತ್ X ಗುರುತು. ಕಡೆಯದೋ ಬೈಕೋಡಿಗಳ ನಕ್ಷೆಗಳಂತೆ."
  MARK_DIG_START: "ಇಲ್ಲಿ ಏನೋ ಇದೆ! ನಾನು ಕ್ರಿಮ್ಮಿಸುತ್ತೇನೆ..."
  MARK_HIT_OBJ: "ಕ್ರಾಕ್! ನಾನು ಏದಾದರೂ ಭದ್ರವನ್ನೊದಗಿ ಹೊಡೆದಿದ್ದೇನೆ."
  SCENE5_INTRO_MSG: "ಇದು ಅಂತಿಮ ಪರದೆ"
  MARK_USE_FAIL: "ತಿರುವಲು ಏನಾದರೂ ಬೇಕು."
  MARK_PUSH_FAIL: "ಮಣ್ಣು ತುಂಬಾ ಹದಿಮುಖ್ಯವಾಗಿದೆ."

