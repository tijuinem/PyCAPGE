dialogues:
  # ದೃಶ್ಯ 2 - ಪ್ಯಾನೋರಾಮಿಕ್ - Garba ಮತ್ತು ಪ್ರಮುಖ NPC Gilo ನಡುವಿನ ಸಂಭಾಷಣೆ
    # ನೋಡ್: start
  GARBA_START_OPT1: "ನೋಡು! ನಾನು ಈಗ ಫ್ಲಾಶ್‌ಲೈಟ್‌ಗೆ ಬ್ಯಾಟರಿಗಳನ್ನು ಹಾಕಿದ್ದೇನೆ."
  GARBA_START_ANS1: "ದೊಡ್ಡದ್ದು! ನಿನ್ನ ಕೈಕಲೆಗೆ ನಂಬಿಕೆ ಇತ್ತು."
  
  GARBA_START_OPT2: "ಹಲೋ Garba, ನೀವು ಇಲ್ಲಿ ಏನು ಮಾಡುತ್ತಿದ್ದೀರಿ?"
  GARBA_START_ANS2: "ಏನೂ ಇಲ್ಲ ಸखा, ಸಮಯ ಕಳೆಯುತ್ತಿದ್ದೇನೆ. ನಾನು ಬ್ಯಾಟರಿಗಳೊಂದಿಗೆ ಫ್ಲಾಶ್‌ಲೈಟ್ ಬೇಕು."
  
  GARBA_START_OPT3: "ನೀವು ಎಂತಹ ಸಂಶಯಾಸ್ಪದವಾದ ಏನನ್ನಾದರೂ ನೋಡಿದಿಯಾ?"
  GARBA_START_ANS3: "ನೀನು ಮಾತ್ರ ಇಲ್ಲಿ ಅಲ್ಲಿದೆ ರನ್ನೋಡುತ್ತಿರೆ."
  
  GARBA_START_OPT4: "ನಂತರ ಮಾತಾಡೋಣ."
  GARBA_START_ANS4: "ಸರೀ, ನಂತರ ಭೇಟಿಯಾಗೋಣ."
  
    # ನೋಡ್: quiero_una_linterna
  GARBA_WANT_OPT1: "ನೀನು ಬ್ಯಾಟರಿಗಳೊಂದಿಗೆ ಫ್ಲಾಶ್‌ಲೈಟ್ ಅನ್ನು ಏಕೆ ಬಯಸುತ್ತೀಯ?"
  GARBA_WANT_ANS1: "ಇದು ನಿನ್ನಿಗೆ ಎರಡು ವಸ್ತುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನು ಒಂದಾಗಿ ಮಿಶ್ರಿಸುವುದಕ್ಕೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ."
  
  GARBA_WANT_OPT2: "ನನಗೆ ಒಂದು ಫ್ಲಾಶ್‌ಲೈಟ್ ಇದೆ, ಅದು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆಯೇ?"
  GARBA_WANT_ANS2: "ಖಂಡಿತ, 그것ನನ್ನು ನನಗೆ ನೀಡಿ ಅದು ನಿನ್ನ ಇನ್ವೆಂಟರಿಯಿಂದ ಅಳಿಸಲಾಗುತ್ತದೆ."
  
  GARBA_WANT_OPT3: "ವಿಷಯವನ್ನು ಬದಲಿಸೋಣ."
  GARBA_WANT_ANS3: "ಸರೀ, ಹೇಳು."

    # ನೋಡ್: tengo_la_linterna
  GARBA_HAVE_OPT1: "ಇದೋ ನಿನಗೆ: ಒಂದು ಕೆಲಸಮಾಡುವ ಫ್ಲಾಶ್‌ಲೈಟ್."
  GARBA_HAVE_ANS1: "ಹೌದು, ಅದನ್ನು ನನಗೆ 'ಕೊಡು' ಕಮಾಂಡ್ ಬಳಸಿ ನೀನು ಪ್ರಯತ್ನಿಸು."
