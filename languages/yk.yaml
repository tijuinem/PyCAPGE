  # Сцена 2 - Панорама - Діалог Garba з основним NPC, Gilo
    # Вузол: start
  GARBA_START_OPT1: "Дивись! Я нарешті вставив батарейки у ліхтар."
  GARBA_START_ANS1: "Чудово! Я знав, що ти вправний."
  
  GARBA_START_OPT2: "Привіт Garba, що ти тут робиш?"
  GARBA_START_ANS2: "Та нічого, друже, спостерігаю за часом. Хочу ліхтар з батарейками."
  
  GARBA_START_OPT3: "Ти бачив щось підозріле?"
  GARBA_START_ANS3: "Тільки тебе, як ти бігаєш туди-сюди."
  
  GARBA_START_OPT4: "Поговоримо пізніше."
  GARBA_START_ANS4: "Гаразд, до зустрічі."
  
    # Вузол: quiero_una_linterna
  GARBA_WANT_OPT1: "Навіщо тобі ліхтар з батарейками?"
  GARBA_WANT_ANS1: "Щоб ти міг взяти два предмети і з'єднати їх в один."
  
  GARBA_WANT_OPT2: "У мене є ліхтар, підходить?"
  GARBA_WANT_ANS2: "Звісно, дай мені його — і він зникне з твого інвентаря."
  
  GARBA_WANT_OPT3: "Змінимо тему."
  GARBA_WANT_ANS3: "Добре, кажи."

