  # സീൻ 2 - പാനോറാമിക് - Garba vs പ്രധാന NPC, Gilo സംഭാഷണം
    # നോഡ്: start
  GARBA_START_OPT1: "നോക്കൂ! ഞാൻ ഇപ്പോൾ ഫ്ലാഷ്ലൈറ്റിൽ ബാറ്ററികൾ വെച്ചു."
  GARBA_START_ANS1: "കുറ്റാകരുത്! നീ കൈക്കാരനായാണെന്ന് ഞാൻ അറിയാമായിരുന്നു."
  
  GARBA_START_OPT2: "ഹായ് Garba, നീ ഇവിടെ എന്ത് ചെയ്യുന്നു?"
  GARBA_START_ANS2: "ഒന്നും അല്ല കൂട്ടാ, സമയം ചെലവഴിക്കുന്നു. എന്നെ ബാറ്ററികളുള്ള ഫ്ലാഷ്ലൈറ്റ് വേണം."
  
  GARBA_START_OPT3: "നീ എന്തെങ്കിലും സംശയകരമോ കണ്ടിട്ടുണ്ടോ?"
  GARBA_START_ANS3: "നിനക്ക് മാത്രമാണ് ഇങ്ങിനെ ചുറ്റിപ്പോകുന്നത്."
  
  GARBA_START_OPT4: "പിന്നീട് സംസാരിക്കാം."
  GARBA_START_ANS4: "ശരി, പിന്നെ കാണാം."
  
    # നോഡ്: quiero_una_linterna
  GARBA_WANT_OPT1: "നിനക്ക് ബാറ്ററികളുള്ള ഫ്ലാഷ്ലൈറ്റ് എന്തിനാണ് വേണമെന്ന്?"
  GARBA_WANT_ANS1: "രണ്ട് αντικείμενα എടുത്ത് അവയെ ഒന്നാക്കാൻ."
  
  GARBA_WANT_OPT2: "എന്റെ പക്കൽ ഒരു ഫ്ലാഷ്ലൈറ്റ് ഉണ്ടെങ്കിലും അത് ഉപയോഗപ്രദമാണോ?"
  GARBA_WANT_ANS2: "തുറമേ, എനിക്ക് അത് കൊടുക്കൂ; അത് നിന്റെ ഇൻവെന്ററിയിൽ നിന്നു നീക്കം ചെയ്യും."
  
  GARBA_WANT_OPT3: "മാറ്റം വിഷയം ചെയ്യാം."
  GARBA_WANT_ANS3: "ശരി, പറയൂ."

    # നോഡ്: tengo_la_linterna
  GARBA_HAVE_OPT1: "ഇവിടെ നിനക്കാണ്: ഒരു പ്രവർത്തിക്കുന്ന ഫ്ലാഷ്ലൈറ്റ്."
  GARBA_HAVE_ANS1: "അതെ, ഇത് എനിക്ക് 'GIVE' കമാൻഡ് ഉപയോഗിച്ച് കൊടുക്കാൻ ശ്രമിക്കുക."
