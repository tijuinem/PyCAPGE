  BELL_MAGIC_USE: "മന്ത്രവശാൽ ശബ്ദം ഇരട്ടിയാകും!"
  BELL_LOOK: "ഇത് വളരെ വലിയ ഒരു മണിയാണ്."
  BELL_OPEN: "ഇത് ഉദ്ദേശിച്ച മൊത്തമുള്ള ബ്രോൺസിലൂടെ നിർമ്മിച്ചത്."
  BELL_PUSH: "ഡിങ്!"
  BELL_PULL: "ഡൂOOOOOങ്! എന്തൊരു വലിയ അലറാണ്."
  HAMMER_LOOK: "റൂഡി നല്ല ഹാമർ."
  HAMMER_PICK: "ശരി, ഞാൻ ഇതെടുത്തു."
  
  # സീൻ 2
  WINDOW_LOOK: "ഇത് ഫ്രെൽക്കർ മാഡാമിന്റെ ജനലാണ്."
  WINDOW_OPEN: "ഇത് കുടുങ്ങിയിരിക്കുന്നു, വർഷങ്ങളായി പെയ്ന്‍റ്റ് ചെയ്യപ്പെട്ടിരിക്കുന്നു."
  WINDOW_STONE: "ഇന്ന് എതു വേണമെങ്കിലും നശിപ്പിക്കരുത്."
  LANTERN_LOOK: "ഒരു പഴയ ദീപപ്പട്ടം."
  LANTERN_PICK: "ഞാൻ ഇത് എടുത്തുകൊള്ളാം."  
  MACHINE_LOOK: "ഒരു സങ്കീർണ്ണ മെഷീൻ പോലെ തോന്നുന്നു."
  MACHINE_USE: "ഇത് പ്രവർത്തിക്കുന്നു!"
  MACHINE_PUSH: "ഞാൻ അതിന് ചെറിയ ഒരു തള്ളൽ കൊടുക്കുന്നു..."
  BONFIRE_LOOK: "ഞാൻ വളരെ അടുത്തു നിന്നാൽ ചുവന്ന നിറമാകും. കളറി പാളറ്റ് മാറ്റം."
  
  # സീൻ 3
  SCENE3_INTRO_MSG: "ഇത് ആഡംബരമായി ഹോരിസോണ്ടൽ സ്ക്രോൾ ഉള്ള സ്ക്രീൻ ഉദാഹരണമാണ്"
  TRASH_LOOK: "ഇത് മാലിന്യങ്ങൾകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു."
  TRASH_OPEN: "യക്! എന്തൊരു ദുർഗന്ധം."
  TRASH_CLOSE: "മടങ്ങുന്നത് നല്ലത്."
  NPC_GARBA_LOOK: "എന്താ നോക്കുന്നത്? എന്റെ മുഖത്ത് കുരങ്ങുകളുണ്ടോ?"
  GARBA_GIVE_FLASHLIGHT: "ഇവിടെ Garba, നീക്കാൻ ഇതിനകം വാങ്ങുക."  
  BIRD_LOOK: "ഓ, നോക്കൂ, പക്ഷികളാണെങ്കില്‍!"
  
  FLASHLIGHT_EMPTY_LOOK: "ഇത് ബാറ്ററി ഇല്ല."
  FLASHLIGHT_EMPTY_PICK: "ഞാൻ ഇത് എടുത്തു."
  BATTERIES_LOOK: "ആല്‌കലൈന്‍ ബാറ്ററികൾ."
  BATTERIES_PICK: "ചെറിയ കൈതൊഴിലില്‍ കൈവശം വയ്ക്കുന്നു."
  FLASHLIGHT_FULL_LOOK: "ഇപ്പോൾ ഇത് ശക്തമായി പ്രകാശിക്കുന്നു."
  FLASHLIGHT_FULL_USE: "ഇത് ഇരുണ്ട സ്ഥലത്ത് ഉപയോഗിക്കുക."
  FLASHLIGHT_FULL_OPEN: "ഇപ്പോൾ ബാറ്ററികൾ നീക്കം ചെയ്യരുത്."
  
  SHOVEL_BART_PICK: "ഹംഫ്! ഇത് വളരെ ഭാരമുള്ളതാണ്, പക്ഷേ ഞാൻ അതിനെ കൈകാര്യം ചെയ്യാനാകും."
  SHOVEL_GILO_FAIL: "ഇത് വളരെ ഭാരം. Bart-ന് സഹായം വേണം."
  SHOVEL_LOOK_BART: "ഒരു ശക്തമായ ചെരിവ്. എന്റെ മസിലുകൾക്കായാണ് ഇത് ഉചിതം."
  SHOVEL_LOOK_GILO: "ഇത് ഉറുമ്പിൽ നിന്നുള്ളതാണ്. Bart വേണം."
  SHOVEL_USE: "ഞാൻ ഇത് ഇവിടെ ഉപയോഗിക്കാൻ സാധ്യമല്ല."
  SHOVEL_PUSH: "ഇത് വളരെ ഉറപ്പായിട്ടുണ്ട്."

  NPC_BART_LOOK: "ഇവൻ എന്റെ കൂട്ടുകാരൻ Bart ആണ്. ശക്തിയുള്ളവനാണ്."
  NPC_BART_TALK: "ഹേ, Bart. എന്ത്താണ് സംഭവിച്ചത്?"
  NPC_BART_PUSH: "ഹേ! തള്ളരുത്!"
  
  NPC_GILO_LOOK: "അവിടെ Gilo ഉണ്ട്, തന്റെ കാര്യങ്ങളിൽ ആലോചിക്കുന്നു."
  NPC_GILO_TALK: "ശ്രീ Gilo, നിങ്ങൾക്ക് എന്തെങ്കിലും കിട്ടിയോ?"
  NPC_GILO_PUSH: "ഹേ! കട്ടിപുരശ്ശം സൂക്ഷിക്കുക."

  # സീൻ 4
  DARK_ROOM_ENTER: "എനിക്ക് ഒന്നും കാണാനാവുന്നില്ല! എനിക്ക് വെളിച്ചം വേണമെന്ന്."
  MAP_LOOK: "ഒരു ടൂറിസ്റ്റ് മാപ്പ്."
  MAP_PICK: "ഞാൻ ഇത് എടുത്ത് കൊണ്ടുപോകുന്നു."
  MAP_FAIL: "അത് അങ്ങിനെ ഉപയോഗിക്കാൻ കഴിയില്ല. ആദ്യം അത് എടുക്കണം."

   # സീൻ 5
  MARK_LOOK: "തറയിൽ വലിയ ഒരു X അടയാളം. കടന്നോർക്കുന്ന മാപ്പുകൾ പോലെയാണ്."
  MARK_DIG_START: "ഇവിടെ എന്തോ ഉണ്ട്! ഞാൻ കുടിച്ചു തുടങ്ങാം..."
  MARK_HIT_OBJ: "ക്രാക്! ഞാൻ ചില ശക്‌തമായ ഒന്നിനേയ്ക്ക് തട്ടി."
  SCENE5_INTRO_MSG: "ഇത് അവസാന സ്ക്രീൻ ആണ്"
  MARK_USE_FAIL: "ചുഴിയ്ക്കാൻ എങ്കിൽ എന്തെങ്കിലും വേണം."
