# ====================================================================================
#  దృశ్యాలు: వివరణలు మరియు ప్రతిస్పందనలు (చూడటం, ఎత్తుకోవడం, తళ్ళడం...)
# ====================================================================================
descriptions:
  # దృశ్యం 1
  SCENE1_INTRO_MSG: "ఇది ప్లేయర్ కోసం డెమో టెక్స్ట్"
  BELL_HINT: "ఇక్కడ హామ్మర్ ఉపయోగించు!"
  BELL_MAGIC_USE: "మాంత్రిక శక్తి వల్ల శబ్దం గుణించబడుతుంది!"
  BELL_LOOK: "ఇది నిజంగా పెద్ద ఘంటి."
  BELL_OPEN: "ఇది ఘనమైన కాపురపు కొనుగోళి నుండి తయారు."
  BELL_PUSH: "డింగ్!"
  BELL_PULL: "డూవ్౦ఒఒఒఒఓంగ్! ఎంత భారీ బెల్ బీటర్."
  HAMMER_LOOK: "దమాయకుని హామ్మర్."
  HAMMER_PICK: "సరే, నాలోకి తీసుకుంటా."
  
  # దృశ్యం 2
  WINDOW_LOOK: "ఇది మిసెస్ ఫ్లెచర్ యొక్క కిటికీ."
  WINDOW_OPEN: "ఇది పక్కాగా నిలిచిపోకుండా ఉంది, సంవత్సరాలుగా పెయింట్ పతింది."
  WINDOW_STONE: "ఇవాళ ఏదీ చెంచరాకు తగదు."
  LANTERN_LOOK: "ఒక సాధారణ ఆన్‌లైన్ దీపం."
  LANTERN_PICK: "నేను తీసుకుంటా."
  MACHINE_LOOK: "ఇది సంక్లిష్ట యంత్రంగా కనిపిస్తోంది."
  MACHINE_USE: "పనిచేస్తోంది!"
  MACHINE_PUSH: "నాకు చిన్నదని తప్పించగలను..."
  BONFIRE_LOOK: "చిక్కగా చేరితే నా ముఖం ఎర్రగా మారుతుంది. రంగు పాలెట్ మారిపోతుంది."
  
  # దృశ్యం 3
  SCENE3_INTRO_MSG: "ఇది హరిజాంటల్ స్క్రోల్ ఉన్న ఉదాహరణ స్క్రీన్"
  TRASH_LOOK: "ఇది వ్యర్థాలతో నిండి ఉంది."
  TRASH_OPEN: "ఔచ్! వాసన ఉంది."
  TRASH_CLOSE: "తగ్గులేదు, మూసివేయడం బాగుంది."
  NPC_GARBA_LOOK: "నువ్వు ఏమి చూస్తున్నావు? నా ముఖంపై కోతలు ఉన్నాయా?"
  GARBA_GIVE_FLASHLIGHT: "ఇదిగో Garba, తీసుకో."
  BIRD_LOOK: "ఓ, చూడ్, చీమలు కాదు — పక్షులు!"
  
  FLASHLIGHT_EMPTY_LOOK: "ఇందులో బ్యాటరీలు లేవు."
  FLASHLIGHT_EMPTY_PICK: "నేను తీసుకుంటా."
  BATTERIES_LOOK: "ఆల్కలైన్ బ్యాటరీలు."
  BATTERIES_PICK: "జేబులో పెట్టు."
  FLASHLIGHT_FULL_LOOK: "ఇప్పుడే దీపం బాగా అలజడిస్తుంది."
  FLASHLIGHT_FULL_USE: "అంధకారంలో ఉపయోగించడం మంచిది."
  FLASHLIGHT_FULL_OPEN: "ఇప్పుడు బ్యాటరీలు తీసుకురావద్దు."
  
  SHOVEL_BART_PICK: "హం! ఇది బరువుగా ఉంది, అయినప్పటికీ నేను పట్టుకుంటా."
  SHOVEL_GILO_FAIL: "చాలా బరువు. Bart అవసరం."
  SHOVEL_LOOK_BART: "బలమైన తవ్వక పరికరం. నా కండరాలకు సరిపోతుంది."
  SHOVEL_LOOK_GILO: "ఇది ఘన ఇనుము. నాకు Bart కావాలి."
  SHOVEL_USE: "ఇక్కడ ఉపయోగించలేను."
  SHOVEL_PUSH: "ఇది బలంగా ఏర్పడి ఉంది."

  NPC_BART_LOOK: "అతని పేరు Bart, నా బంధువు. అతను బలంగా కనిపిస్తున్నాడు."
  NPC_BART_TALK: "హే, Bart. ఏముంది?"
  NPC_BART_PUSH: "హే! దప్పికొద్దు!"
  
  NPC_GILO_LOOK: "అతని పేరు Gilo, ఆలోచనల్లో మునిగిపోయాడు."
  NPC_GILO_TALK: "Gilo గారూ, ఏదైనా దొరికిందా?"
  NPC_GILO_PUSH: "ఏయ్! చాలు, వెయిల్ జాగ్రత్తగా."

  # దృశ్యం 4
  DARK_ROOM_ENTER: "నేను ఏమీ కనిపించట్లేదు! నాకు లైట్ కావాలి."
  MAP_LOOK: "ఒక పర్యాటక మ్యాప్."
  MAP_PICK: "నేను తీసుకుంటా."
  MAP_FAIL: "అక్కడ పడ్డట్లు ఉపయోగించలేను. ముందుగా తీసుకోవాలి."

   # దృశ్యం 5
  MARK_LOOK: "భూమిపై పెద్ద X గుర్తు పడింది. సముద్రదొంగల మ్యాపులల్లా."
  MARK_DIG_START: "ఇక్కడ ఏదో ఉన్నది! నేను తవ్వతాను..."
  MARK_HIT_OBJ: "క్రాక్! నేను ఏదో ఘనమైనదాకా తగిలాను."
  SCENE5_INTRO_MSG: "ఇది తుద స్క్రీన్"
  MARK_USE_FAIL: "తవ్వడానికి ఏదైనా కావాలి."
  MARK_PUSH_FAIL: "మట్టిది చాలా గట్టిగా ఉంది."

# ====================================================================================
#  సినెమాటిక్స్ (ప్రారంభం మరియు ముగింపు)
# ====================================================================================
cinematics:
  # దృశ్యం . ప్రారంభం
  INTRO_1: "సంవత్సరం 2001. నగరం శాంతివతంగా కనిపించింది..."
  INTRO_2: "కానీ టౌన్ హాల్‌లో ఒక చీకటి కుట్ర జరుగుతుంది."
  INTRO_3: "దాన్ని ఆపగల ఏకైక వీరుడు (లేకపోతే ఇద్దరు) మాత్రమే ఉన్నారు."
  
  # దృశ్యం 2 . టౌన్ హాల్
  AYUN_1: "నేను ఇక్కడ 25 సంవత్సరాల క్రితం ఉన్నా..."
  AYUN_2: "...ఏమీ మారలేదు."
  
  # దృశ్యం . ముగింపు
  ENDING_1: "మరియు ఇలా, రహస్యం తవ్విన తర్వాత..."
  ENDING_2: "నగరం మళ్లీ సాధారణ స్థితికి వచ్చేసింది."
  THANKS: "ఆట ఆడినందుకు ధన్యవాదాలు"

  # ====================================================================================
#  సంభాషణలు
# ====================================================================================
dialogues:
  # దృశ్యం 2 - పanorామిక్ - Garba vs ప్రధాన NPC, Gilo సంభాషణ
    # నోడ్: start
  GARBA_START_OPT1: "చూడు! నేను టార్చ్‌కు బ్యాటరీలు పెట్టేశాను."
  GARBA_START_ANS1: "చాలా బాగుంది! నువ్వు నైపుణ్యం ఉన్నవాడివని తెలుసా."

  GARBA_START_OPT2: "హాయ్ Garba, ఇక్కడ ఏమైఉన్నావు?"
  GARBA_START_ANS2: "ఏమీ కాదు సార్, సగ్గడం చూస్తున్నాను. నాకు బ్యాటరీలతో టార్చ్ కావాలి."

  GARBA_START_OPT3: "ఏదైనా అనుమానాస్పదంగా చూశావా?"
  GARBA_START_ANS3: "కేవలం నిన్ను ఒక్కపక్క నుంచి ఔటపడుతున్నట్లు మాత్రమే."

  GARBA_START_OPT4: "తరువాత మాట్లాడతాం."
  GARBA_START_ANS4: "సరే, తర్వాత కలుద్దాం."

    # నోడ్: quiero_una_linterna
  GARBA_WANT_OPT1: "నువ్వు బ్యాటరీలతో టార్చ్ ఎందుకు కావాలి?"
  GARBA_WANT_ANS1: "అట్లైతే నువ్వు రెండు ఆకారాలను తీసుకుని వాటిని ఒకటిగా మిళితం చేయగలవు."

