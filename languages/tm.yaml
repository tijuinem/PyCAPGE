  # காட்சி 2 - பனோரமா - Garba vs முக்கிய NPC, Gilo உரையாடல்
    # இடைமுகம்: start
  GARBA_START_OPT1: "பார்க்க! நான் இப்போது மின்விளக்கிற்கு பேட்டரிகள் வைத்துவிட்டேன்."
  GARBA_START_ANS1: "அற்புதம்! நீ கைவேலையாளர் என நினைத்தேன்."
  
  GARBA_START_OPT2: "வணக்கம் Garba, இங்கே என்ன செய்கிறாய்?"
  GARBA_START_ANS2: "ஏதும் இல்லை நண்பரே, நேரத்தை பார்த்துக் கொண்டிருக்கிறேன். பேட்டரிகள் இருக்கும் மின்விளக்கு வேண்டும்."
  
  GARBA_START_OPT3: "எதாவது சந்தேகமில்லை என்றதை நீ பார்த்தாயா?"
  GARBA_START_ANS3: "நீயைப் பறக்கும் போல ஓடுகிறாய் அதுவும் தான் மட்டும்."
  
  GARBA_START_OPT4: "பின்னர் பேசுவோம்."
