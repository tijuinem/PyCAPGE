descriptions:
  # காட்சி 1
  SCENE1_INTRO_MSG: "இது பயனர் வரை ஒரு டெமோ உரை"
  BELL_HINT: "இங்கே ஹேமரை பயன்படுத்துக!"
  BELL_MAGIC_USE: "ஜாதுயால் ஒலி இரட்டிப்பாக கேட்கிறது!"
  BELL_LOOK: "இது மிகவும் பெரிய மணி."
  BELL_OPEN: "இது முழு வெள்ளி உலோகத்தால் ஆனது."
  BELL_PUSH: "டிங்!"
  BELL_PULL: "டூஉங்! என்ன பெரிய சாளரம்."
  HAMMER_LOOK: "மரக்காரர் ஹேமர்."
  HAMMER_PICK: "சரி, நான் இதை எடுத்துக்கொள்கிறேன்."
  
  # காட்சி 2
  WINDOW_LOOK: "இது திரு/திருமதி Fletcher-ன் ஜன்னல்."
  WINDOW_OPEN: "இது சிக்கியுள்ளது, பல வருடமாக ஓவியம் செய்யப்பட்டிருக்கிறது."
  WINDOW_STONE: "இன்று ஏதையும் உடைக்காதால் நல்லது."
  LANTERN_LOOK: "ஒரு பழைய விளக்கு."
  LANTERN_PICK: "நான் இதை எடுத்துக்கொள்கிறேன்."  
  MACHINE_LOOK: "இது ஒரு சிக்கலான இயந்திரமாக தெரிகிறது."
  MACHINE_USE: "இது செயல்படுகிறது!"
  MACHINE_PUSH: "சிறிது தள்ளி விட்டேன்..."
  BONFIRE_LOOK: "அதுக்கு அருகில் நான் சிவப்பு அடைகிறேன். நிற மாற்றம்."
  
  # காட்சி 3
  SCENE3_INTRO_MSG: "இது இடதுபுறம் ஸ்க்ரோல் கொண்ட திரைக்கான உதாரணம்"
  TRASH_LOOK: "இது கழிவுகளால் நிரம்பியுள்ளது."
  TRASH_OPEN: "ஹூவ்! என்ன மோசமான வாசனை."
  TRASH_CLOSE: "மூட வேண்டும்."
  NPC_GARBA_LOOK: "என்ன பார்க்கிறாய்? எனக்கு முகத்தில் மங்கையா இருக்கிறதா?"
  GARBA_GIVE_FLASHLIGHT: "போடு Garba, நீ தாங்களே வைத்துக்கொள்."  
  BIRD_LOOK: "அழகு பறவைகள் பார்க்க!"

  FLASHLIGHT_EMPTY_LOOK: "இதற்கு பேட்டரிகள் இல்லை."
  FLASHLIGHT_EMPTY_PICK: "நான் இதை எடுத்துக்கொள்கிறேன்."
  BATTERIES_LOOK: "அல்கலைன் பேட்டரிகள்."
  BATTERIES_PICK: "பையை içine போடுகிறேன்."  # நன்மையான மொழிபெயர்ப்பு
  FLASHLIGHT_FULL_LOOK: "இப்போது அது தென்றல் போல் பிரகாசிக்கிறது."
  FLASHLIGHT_FULL_USE: "இதை அடிக்கடி இருண்ட இடத்தில் பயன்படுத்துவேன்."
  FLASHLIGHT_FULL_OPEN: "இப்போது பேட்டரிகளை எடுத்துக் கொள்ளமாட்டேன்."
  
  SHOVEL_BART_PICK: "ஹங்! இது மிகவும் கனமானது, ஆனால் நான் அதை கடந்து செல்லுவேன்."
  SHOVEL_GILO_FAIL: "இது மிக அதிகம் கனமானது. Bart-இன் உதவி வேண்டும்."
  SHOVEL_LOOK_BART: "ஒரு வலுவான கூரைக் கருவி. என் தசைகளுக்கு ஏற்றது."
  SHOVEL_LOOK_GILO: "இது இரும்பால் செய்யப்பட்டதென்று தோன்றுகிறது. Bart-ஐ வேண்டும்."
  SHOVEL_USE: "நான் இதைப் பயன்படுத்த முடியாது இங்கு."
  SHOVEL_PUSH: "இது மிகவும் கடினமாக இருக்கிறது."

  NPC_BART_LOOK: "இவன்தான் என் நண்பன் Bart. வலிமை கொண்டவன்."
  NPC_BART_TALK: "ஹே, Bart. என்ன செய்தி?"
  NPC_BART_PUSH: "ஏ! தள்ளாதே!"

  NPC_GILO_LOOK: "அங்கு Gilo, தன் எண்ணங்களை எண்ணித்தான் இருக்கிறான்."
  NPC_GILO_TALK: "திரு Gilo, ஏதாவது கண்டீர்களா?"
  NPC_GILO_PUSH: "ஏ! கவனமாக இரு, கயிற்றில்..."

  # காட்சி 4
  DARK_ROOM_ENTER: "என் பார்வையில் ஒன்றும் தெரியவில்லை! எனக்கு ஒளி வேண்டும்."
  MAP_LOOK: "ஒரு சுற்றுலா வரைபடம்."
  MAP_PICK: "நான் இதை எடுத்துக்கொள்கிறேன்."
  MAP_FAIL: "நான் இதை இங்கே பயன்படுத்தக்கூடாது. முதலில் பிடிக்க வேண்டும்."

   # காட்சி 5
  MARK_LOOK: "தரையில் பெரிய X குறி. குறித்து வரைபடங்களைப் போல்."
  MARK_DIG_START: "இங்கிருக்கின்றேன! நான் தோண்டும்..."
  MARK_HIT_OBJ: "கிராக்! எதாவது கடினமான ஒன்றைத் தொட்டேன்."
  SCENE5_INTRO_MSG: "இது இறுதி திரை"
  MARK_USE_FAIL: "தோண்டுவதற்கு ஏதாவது வேண்டும்."
  MARK_PUSH_FAIL: "மண் மிகவும் கடினம்."

