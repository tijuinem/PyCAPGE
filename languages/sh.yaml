# ====================================================================================
#  گفتگو
# ====================================================================================
dialogues:
  # منظر 2 - پينورامي - Garba بمقابله مکيه NPC، Gilo
  # نوڊ: شروع
  GARBA_START_OPT1: "ڏسو! مون ٽارچ ۾ بيٽرون لڳائي ڇڏيون آهن."
  GARBA_START_ANS1: "عظيم! مان ڄاڻان هوس ته تون هُنرمند آهين."

  GARBA_START_OPT2: "هيلو Garba، هتي ڇا ڪري رهيو آهين?"
  GARBA_START_ANS2: "ڪجهه خاص نه، وقت ويٺي رهيو آهيان. مون کي بيٽرين سان ٽارچ کپي."

  GARBA_START_OPT3: "ڇا تون ڪجهه شڪي ڏٺو آهي؟"
  GARBA_START_ANS3: "صرف تون ئي هتي اتي ڊوڙي پيو."

  GARBA_START_OPT4: "پوءِ ڳالهائينداسين."
  GARBA_START_ANS4: "ٺيڪ آهي، پوءِ ملنداسين."

  # نوڊ: لٺرچ چاھڻ وارو
  GARBA_WANT_OPT1: "تون بيٽرين واري ٽارچ ڇو ٿا چاهين؟"
  GARBA_WANT_ANS1: "ته جيئن تون ٻه شيون وٺي انهن کي هڪ ۾ ملائي سگھين."

  GARBA_WANT_OPT2: "مون وٽ هڪ ٽارچ آهي، ڇا اها ڪم ڏيندي؟"
  GARBA_WANT_ANS2: "بالڪل، ڏيو، اهو توھان جي انوینٽري مان هٽي ويندو."

  GARBA_WANT_OPT3: "موضوع بدلئون."
  GARBA_WANT_ANS3: "ٺيڪ، ٻڌاءِ."

  # نوڊ: مون وٽ ٽارچ آهي
  GARBA_HAVE_OPT1: "لو: هتي ڪم ڪندڙ ٽارچ آهي."
  GARBA_HAVE_ANS1: "ها، ان تي 'ڏيو' حڪم استعمال ڪر مون کي."
