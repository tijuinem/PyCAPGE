  GARBA_START_ANS1: "ጥሩ ነው! አንተ የእጅ ሥራ እንደሆንህ አስተዋወቅሁ።"
  
  GARBA_START_OPT2: "ሰላም Garba, እዚህ ምን እየሠራህ ነው?"
  GARBA_START_ANS2: "ምንም የለም ወዳጄ፣ ጊዜ እየተከፈልን ነው። ለፍላሽላይት ባትሪ ይፈልጋሉ።"
  
  GARBA_START_OPT3: "ምንም የሚገርም ነገር አለ?"
  GARBA_START_ANS3: "አንተን ብቻ እየሮጥህ ነው።"
  
  GARBA_START_OPT4: "ከዚያ በኋላ እንወያያለን።"
  GARBA_START_ANS4: "እሺ፣ እንገናኛለን።"
  
    # ኖዶ: quiero_una_linterna
  GARBA_WANT_OPT1: "ለምን ባትሪ ያለውን ፍላሽላይት እንዳለው ትፈልጋለህ?"
  GARBA_WANT_ANS1: "ሁለት ነገሮችን ይውሰዱ እና አንድ አድርጉት።"
  
  GARBA_WANT_OPT2: "እኔ ፍላሽላይት አለኝ፣ እሱ ይሠራል?"
  GARBA_WANT_ANS2: "እሺ፣ እባክህ ስጠኝ እና ከእርስዎ ኢንቬንተሪ ይሰረያል።"
  
  GARBA_WANT_OPT3: "ንጉሣውን ቀይር."
  GARBA_WANT_ANS3: "ሆነ፣ ንገረኝ።"

    # ኖዶ: tengo_la_linterna
  GARBA_HAVE_OPT1: "እዚህ አለህ፡ አንድ የሚሰራ ፍላሽላይት።"
  GARBA_HAVE_ANS1: "አዎን፣ ከእኔ ጋር በ 'ስጥ' ትእዛዝ ተሞክር።"
