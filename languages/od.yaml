  # ଦୃଶ୍ୟ 2 - ପାନୋରାମା - Garba ଓ ପ୍ରଧାନ NPC, Gilo ମଧ୍ୟରେ ଆଲୋଚନା
    # ନୋଡ୍: start
  GARBA_START_OPT1: "ଦେଖ! ମୁଁ ଏବେ ଫ୍ଲାଶଲାଇଟ୍‌ରେ ବ୍ୟାଟେରୀ ଲଗାଇଛି."
  GARBA_START_ANS1: "ଶାଣ ଭଲ! ମୁଁ ଜାଣିଥିଲି ତୁମେ ଦକ୍ଷ ଅଛ."
  
  GARBA_START_OPT2: "ହାଇ Garba, ତୁମେ ଏଠାରେ କ’ଣ କରୁଛ?"
  GARBA_START_ANS2: "କିଛି ନୁହେଁ ଭାଇ, ସମୟ ବିତାଉଛି. ମୋତେ ବ୍ୟାଟେରୀ ସହିତ ଫ୍ଲାଶଲାଇଟ୍ ଦରକାର."
  
  GARBA_START_OPT3: "ତୁମେ କିଛି ସନ୍ଦେହଜନକ ଦେଖିଛ?"
  GARBA_START_ANS3: "କେବଳ ତୁମେ ଏଠାକୁ ଏଠାକୁ ଦୋଡ଼ୁଛ."
  
  GARBA_START_OPT4: "ପରେ ଆମେ କଥାବାର୍ତ୍ତା କରିବୁ."
  GARBA_START_ANS4: "ଚଲ, ପରେ ମିଳିବା."
  
    # ନୋଡ୍: quiero_una_linterna
  GARBA_WANT_OPT1: "ତୁମେ ବ୍ୟାଟେରୀ ଥିବା ଫ୍ଲାଶଲାଇଟ୍ କାହିଁକି ଚାହୁଁଛ?"
  GARBA_WANT_ANS1: "ଜେପରି ତୁମେ ଦୁଇଟି ଜିନିଷ ନେଇ ସେଗୁଡିକୁ ଗୋଟିଏରେ ମିଶାଇ ପାରିବ."
  
  GARBA_WANT_OPT2: "ମୋ ପାଖରେ ଏକ ଫ୍ଲାଶଲାଇଟ୍ ଅଛି, ତାହା କାମ କରିବ କି?"
  GARBA_WANT_ANS2: "ହଁ, ଦୟାକରି ମୋତେ ଦିଅ, ଏହା ତୁମ ଇନଭେଣ୍ଟରୀରୁ ଅପସାରିତ ହେବ."
  
  GARBA_WANT_OPT3: "ବିଷୟ ବଦଳାଇବା."
  GARBA_WANT_ANS3: "ଠିକ୍ ଅଛି, କୁହ."

    # ନୋଡ୍: tengo_la_linterna
  GARBA_HAVE_OPT1: "ନିଅ: ଏକ କାମ କରୁଥିବା ଫ୍ଲାଶଲାଇଟ୍."
  GARBA_HAVE_ANS1: "ହଁ, ଏହାରେ 'GIVE' କମାଣ୍ଡ ବ୍ୟବହାର କରି ମୋତେ ଦିଅ ଦେଖ."