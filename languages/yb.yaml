  # Escena . Ibẹrẹ
  INTRO_1: "Ọdún 2001. Ilú naa dàbí ẹni pé ó ní ìbágbépọ̀..."
  INTRO_2: "Ṣùgbọ́n ní ilé ìgbimọ̀ ìlú, ìkọ̀lù kan ń rọ."
  INTRO_3: "Olùgbàjọ kan (tàbí méjì) ló lè dá a dúró."
  
  # Escena 2 . Ayuntamiento
  AYUN_1: "Mo wà níbí ní ọdún 25 seyin..."
  AYUN_2: "...kò sí ohun tí yípadà."
  
  # Escena . Ipari
  ENDING_1: "Bẹ́ẹ̀ ni, lẹ́yìn tí a ṣàwárí ìkọ̀kọ̀..."
  ENDING_2: "Ilú padà sí bí ó ti wà tẹ́lẹ̀."
  THANKS: "Ẹ ṢE PÚPỌ̀ FUN ÌṢERẸ́"

  # ====================================================================================
#  ÌJÍNÍLẸ̀ ÌBÁṢỌ̀RỌ̀
# ====================================================================================
dialogues:
  # Escena 2 - Panoramica - Ìjíròrò Garba vs NPC àkọ́kọ́, Gilo
    # Nodo: start
  GARBA_START_OPT1: "Wo! Mo ti lè fi bátírì sí fitilá."
  GARBA_START_ANS1: "O dára! Mo mọ̀ pé o mọ́ iṣẹ́ ọwọ́."
  
  GARBA_START_OPT2: "Báwo ni Garba, kí lo ń ṣe níbí?"
  GARBA_START_ANS2: "Kò sí ohun pàtàkì, mo ń wo asiko. Mo fẹ́ fitilá tí ó ní bátírì."
  
  GARBA_START_OPT3: "Ṣé o rí ohun ìyàlẹ́nu kankan?"
  GARBA_START_ANS3: "Kò sí, àpẹẹrẹ ni ìwọ nikan ni mo rí tí ń sare kiri."
  
  GARBA_START_OPT4: "A ò ní sọ̀rọ̀ báyìí."
  GARBA_START_ANS4: "Dájú, má a rí ọ lẹ́yìn."
  
    # Nodo: quiero_una_linterna
  GARBA_WANT_OPT1: "Kí nìdí tí o fi fẹ́ fitilá tí ó ní bátírì?"
  GARBA_WANT_ANS1: "Kí o lè mú àwọn nkan méjì jọ kí o sí darapọ̀ wọn sí ọkan."
  
  GARBA_WANT_OPT2: "Mo ní fitilá kan, ṣe ó wúlò?"
  GARBA_WANT_ANS2: "Dájú, fún mi, ó ó parí kúrò ní àpò rẹ."
  
  GARBA_WANT_OPT3: "Ẹ jẹ́ kí a yí ọ̀rọ̀ padà."
  GARBA_WANT_ANS3: "Ó dára, sọ fún mi."

    # Nodo: tengo_la_linterna
  GARBA_HAVE_OPT1: "Ẹ wò: fitilá tí ń ṣiṣẹ́ ni."
  GARBA_HAVE_ANS1: "Bẹ́ẹ̀ni, gbìmọ̀ lo pẹ̀lú àṣẹ 'FÚN' lórí mi."
