descriptions:
  # ਸਥਾਨ 1
  SCENE1_INTRO_MSG: "ਇਹ ਯੂਜ਼ਰ ਲਈ ਇੱਕ ਡੈਮੋ ਟੈਕਸਟ ਹੈ"
  BELL_HINT: "ਇੱਥੇ ਹੈਮਰ ਵਰਤੋ!"
  BELL_MAGIC_USE: "ਜਾਦੂ ਨਾਲ ਆਵਾਜ਼ ਦੁੱਗਣੀ ਹੋ ਜਾਂਦੀ ਹੈ!"
  BELL_LOOK: "ਇਹ ਇੱਕ ਕਾਫੀ ਵੱਡੀ ਘੰਟੀ ਹੈ।"
  BELL_OPEN: "ਇਹ ਪੂਰੇ ਕਾਂਸ ਦਾ ਬਣਿਆ ਹੋਇਆ ਹੈ।"
  BELL_PUSH: "ਡਿੰਗ!"
  BELL_PULL: "ਡੂoooooੰਗ! ਕੀ ਵੱਡਾ ਕਲੈਪਰ।"
  HAMMER_LOOK: "ਕੁਲ੍ਹੇ ਵਾਲਾ ਹੈਮਰ।"
  HAMMER_PICK: "ਠੀਕ ਹੈ, ਮੈਂ ਲੈ ਲੈਂਦਾ/ਲੈ ਲੈਂਦੀ ਹਾਂ।"
  
  # ਸਥਾਨ 2
  WINDOW_LOOK: "ਇਹ ਮਿਸਿਜ਼ ਫਲੇਚਰ ਦੀ ਖਿੜਕੀ ਹੈ।"
  WINDOW_OPEN: "ਇਹ ਫਸ ਚੁੱਕੀ ਹੈ, ਸਾਲਾਂ ਤੋਂ ਰੰਗੀ ਹੋਈ ਹੈ।"
  WINDOW_STONE: "ਅੱਜ ਕੁਝ ਤੋੜਨਾ ਚੰਗਾ ਨਹੀਂ।"
  LANTERN_LOOK: "ਇੱਕ ਪੁਰਾਣਾ ਲਾਂਟਰਨ।"
  LANTERN_PICK: "ਮੈਂ ਇਹ ਲੈ ਲੈਂਦਾ/ਲੈ ਲੈਂਦੀ ਹਾਂ。"  
  MACHINE_LOOK: "ਇਹ ਇੱਕ ਜটਿਲ ਮਸ਼ੀਨਰੀ ਵਾਂਗ ਲੱਗਦੀ ਹੈ।"
  MACHINE_USE: "ਇਹ ਕੰਮ ਕਰਦੀ/ਕਰਦਾ ਹੈ!"
  MACHINE_PUSH: "ਮੈਂ ਇਸ ਨੂੰ ਥੋੜ੍ਹਾ ਧੱਕਿਆ..."
  BONFIRE_LOOK: "ਜੇ ਮੈਂ ਬਹੁਤ ਨੇੜੇ ਜਾਵਾਂ ਤਾਂ ਮੇਰਾ ਰੰਗ ਲਾਲ ਹੋ ਜਾਂਦਾ ਹੈ। ਪੈਲੇਟ ਬਦਲਦੀ ਹੈ।"  
  
  # ਸਥਾਨ 3
  SCENE3_INTRO_MSG: "ਇਹ ਇੱਕ ਉਦਾਹਰਨ ਸਕ੍ਰੀਨ ਹੈ ਜਿਸ 'ਤੇ ਹੋਰਾਇਜ਼ੌਂਟਲ ਸਕ੍ਰੋਲ ਹੈ"
  TRASH_LOOK: "ਇਹ ਫੇਕਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।"
  TRASH_OPEN: "ਉਫ਼! ਕਿੰਨੀ ਦੁਸ਼ਟ ਗੰਧ ਆ ਰਹੀ ਹੈ।"
  TRASH_CLOSE: "ਬੰਦ ਰੱਖਣਾ ਵਧੀਆ ਹੈ।"
  NPC_GARBA_LOOK: "ਕੀ ਵੇਖ ਰਹੇ ਹੋ? ਮੇਰੇ ਚਿਹਰੇ 'ਤੇ ਬਾਂਦਰ ਨੇੜੇ ਹਨ?" 
  GARBA_GIVE_FLASHLIGHT: "ਲੈ ਲੈਓ Garba, ਤੂੰ ਰੱਖ ਲੈ।"  
  BIRD_LOOK: "ਉਹ ਵੇਖੋ, ਚਿੜੀਆਂ!"
  
  FLASHLIGHT_EMPTY_LOOK: "ਇਸ ਵਿੱਚ ਬੈਟਰੀ ਨਹੀਂ ਹੈ।"
  FLASHLIGHT_EMPTY_PICK: "ਮੈਂ ਇਹ ਲੈ ਲੈਂਦਾ/ਲੈ ਲੈਂਦੀ ਹਾਂ।"
  BATTERIES_LOOK: "ਅਲਕਲਾਈਨ ਬੈਟਰੀਆਂ।"
  BATTERIES_PICK: "ਜੇਬ ਵਿਚ ਪਾ ਲੈਂਦੇ ਹਾਂ।"
  FLASHLIGHT_FULL_LOOK: "ਹੁਣ ਇਹ ਚਮਕਦਾ ਹੈ।"
  FLASHLIGHT_FULL_USE: "ਇਸ ਨੂੰ ਕਿਸੇ ਹਨੇਰੇ ਸਥਾਨ ਵਿੱਚ ਵਰਤਣਾ ਚੰਗਾ ਹੈ।"
  FLASHLIGHT_FULL_OPEN: "ਹੁਣ ਬੈਟਰੀਆਂ ਕੱਢਣ ਦਾ ਸਮਾਂ ਨਹੀਂ।"
  
  SHOVEL_BART_PICK: "ਹਫ਼! ਇਹ ਬਹੁਤ ਭਾਰੀ ਹੈ, ਪਰ ਮੈਂ ਸੰਭਾਲ ਲਵਾਂਗਾ/ਲਵਾਂਗੀ।"
  SHOVEL_GILO_FAIL: "ਇਹ ਬਹੁਤ ਭਾਰੀ ਹੈ। ਮੈਨੂੰ Bart ਦੀ ਲੋੜ ਹੈ।"
  SHOVEL_LOOK_BART: "ਇੱਕ ਮਜ਼ਬੂਤ ਫਾਵੜੀ। ਮੇਰੇ ਮਾਸਪੇਸ਼ੀਆਂ ਲਈ ਠੀਕ।"
  SHOVEL_LOOK_GILO: "ਇਹ ਪੱਕੇ ਲੋਹੇ ਦੀ ਬਣੀ ਹੋਈ ਲੱਗਦੀ ਹੈ। ਮੈਨੂੰ Bart ਦੀ ਲੋੜ ਹੈ।"
  SHOVEL_USE: "ਮੈਂ ਇਸ ਨੂੰ ਇੱਥੇ ਵਰਤ ਨਹੀਂ ਸਕਦਾ/ਸਕਦੀ।"
  SHOVEL_PUSH: "ਇਹ ਕਾਫੀ ਠੋਸ ਹੈ।"

  NPC_BART_LOOK: "ਇਹ ਮੇਰਾ ਯਾਰ Bart ਹੈ। ਇਹ ਮਜ਼ਬੂਤ ਲਗਦਾ/ਲਗਦੀ ਹੈ।"
  NPC_BART_TALK: "ਹੇ, Bart। ਕੀ ਚਲ ਰਿਹਾ ਹੈ?"
  NPC_BART_PUSH: "ਹੇ! ਧੱਕਾ ਨਹੀਂ ਦੇਣਾ!"
  
  NPC_GILO_LOOK: "ਉੱਥੇ Gilo ਖੜਾ/ਖੜੀ ਹੈ, ਆਪਣੇ ਵਿਚਾਰਾਂ ਵਿੱਚ ਖੋਇਆ।"
  NPC_GILO_TALK: "ਸ਼੍ਰੀ Gilo, ਕੀ ਤੁਸੀਂ ਕੁਝ ਲੱਭਿਆ?"
  NPC_GILO_PUSH: "ਹੇ! ਚੇਤਾਵਨੀ ਨਾਲ ਹੋਵੋ।"

  # ਸਥਾਨ 4
  DARK_ROOM_ENTER: "ਮੈਨੂੰ ਕੁਝ ਵੀ ਨਹੀਂ ਦਿੱਸਦਾ! ਮੈਨੂੰ ਰੌਸ਼ਨੀ ਚਾਹੀਦੀ ਹੈ।"
  MAP_LOOK: "ਇੱਕ ਯਾਤਰੀ ਨਕਸ਼ਾ।"
  MAP_PICK: "ਮੈਂ ਇਹ ਲੈ ਲੈਂਦਾ/ਲੈ ਲੈਂਦੀ ਹਾਂ।"
  MAP_FAIL: "ਇਸਨੂੰ ਇੱਥੇ ਪਾ ਕੇ ਵਰਤ ਨਹੀਂ ਸਕਦੇ। ਪਹਿਲਾਂ ਚੁੱਕੋ।"

   # ਸਥਾਨ 5
  MARK_LOOK: "ਜ਼ਮੀਨ 'ਤੇ ਇੱਕ ਵੱਡਾ X ਬਣਾਇਆ ਗਿਆ। ਜਿਵੇਂ ਡਾਕੂਆਂ ਦੇ ਨਕਸ਼ਿਆਂ 'ਤੇ।"
  MARK_DIG_START: "ਇੱਥੇ ਕੁਝ ਹੈ! ਮੈਂ ਖੋਦਣਾ ਸ਼ੁਰੂ ਕਰਦਾ/ਕਰਦੀ ਹਾਂ..."
  MARK_HIT_OBJ: "ਕ੍ਰੈਕ! ਮੈਂ ਕਿਸੇ ਕੁਝ ਮਜ਼ਬੂਤ ਚੀਜ਼ ਨੂੰ ਲੱਗ ਪਾਇਆ।"
  SCENE5_INTRO_MSG: "ਇਹ ਅਖੀਰਲਾ ਸਕ੍ਰੀਨ ਹੈ"
  MARK_USE_FAIL: "ਮੈਨੂੰ ਖੋਦਣ ਲਈ ਕੁਝ ਚਾਹੀਦਾ ਹੈ।"
  MARK_PUSH_FAIL: "ਜ਼ਮੀਨ ਬਹੁਤ ਕਠੋਰ ਹੈ।"

# ====================================================================================
#  ਸੀਨੇਮੈਟਿਕਸ (ਸ਼ੁਰੂ ਅਤੇ ਅੰਤ)
# ====================================================================================
cinematics:
  # ਸ਼ੁਰੂਆਤੀ ਦ੍ਰਿਸ਼
  INTRO_1: "ਸਾਲ 2001। ਸ਼ਹਿਰ ਸੋਹਣਾ ਲੱਗ ਰਿਹਾ ਸੀ..."
  INTRO_2: "ਪਰ ਟਾਊਨ ਹਾਲ ਵਿੱਚ ਕੁਝ ਹਨੇਰਾ ਤਿਿਆਰ ਹੋ ਰਿਹਾ ਸੀ।"
  INTRO_3: "ਇਸਨੂੰ ਰੋਕਣ ਲਈ ਸਿਰਫ ਇੱਕ ਨਾਇਕ (ਜਾਂ ਦੋ) ਹੀ ਕਾਫੀ ਸੰਭਵ ਸੀ।"
  
  # ਟਾਊਨ ਹਾਲ ਦ੍ਰਿਸ਼
  AYUN_1: "ਮੈਂ ਇੱਥੇ 25 ਸਾਲ ਪਹਿਲਾਂ ਆਇਆ ਸੀ..."
  AYUN_2: "...ਕੁਝ ਵੀ ਨਹੀਂ ਬਦਲਿਆ।"
  
  # ਅੰਤ ਦ੍ਰਿਸ਼
  ENDING_1: "ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ, ਰਾਜ਼ ਖੋਲ੍ਹਣ ਦੇ ਬਾਅਦ..."
  ENDING_2: "ਸ਼ਹਿਰ ਵਾਪਸ ਆਮ ਹਾਲਤ 'ਚ ਆ ਗਿਆ।"
  THANKS: "ਖੇਡਣ ਲਈ ਧੰਨਵਾਦ"

  # ====================================================================================
#  ਗੱਲਬਾਤਾਂ
# ====================================================================================
dialogues:
  # ਸਥਾਨ 2 - ਪੈਨੋਰਾਮਿਕ - Garba ਅਤੇ ਮੁੱਖ NPC, Gilo ਦੀ ਗੱਲਬਾਤ
    # ਨੋਡ: start
  GARBA_START_OPT1: "ਵੇਖ! ਮੈਂ ਹੋਣ ਵਾਲੀ ਟਾਰਚ ਵਿੱਚ ਬੈਟਰੀ ਲਾ ਦਿੱਤੀ ਹੈ।"
  GARBA_START_ANS1: "ਸ਼ਾਬਾਸ਼! ਮੈਨੂੰ ਪਤਾ ਸੀ ਤੂੰ ਹੱਥ ਦਾ ਕੰਮ ਜਾਣਦਾ/ਜਾਣਦੀ ਐ।"
  
  GARBA_START_OPT2: "ਹੈਲੋ Garba, ਤੁਸੀਂ ਇੱਥੇ ਕੀ ਕਰ ਰਹੇ ਹੋ?"
  GARBA_START_ANS2: "ਕੱਝ ਨਹੀਂ ਯਾਰ, ਸਮਾਂ ਵੇਖ ਰਿਹਾ ਹਾਂ। ਮੈਨੂੰ ਬੈਟਰੀ ਵਾਲੀ ਟਾਰਚ ਚਾਹੀਦੀ ਹੈ।"
  
  GARBA_START_OPT3: "ਕੀ ਤੁਸੀਂ ਕੁਝ ਸ਼ੱਕਾਇਤਜਨਕ ਦੇਖਿਆ?"
  GARBA_START_ANS3: "ਸਿਰਫ਼ ਤੈਨੂੰ ਜੋ ਆਲੇ-ਦੁਆਲੇ ਦੌੜਦਾ/ਦੌੜਦੀ ਵੇਖਿਆ।"
  
  GARBA_START_OPT4: "ਫਿਰ ਗੱਲ ਕਰਾਂਗੇ।"
  GARBA_START_ANS4: "ਚਲੋ, ਫਿਰ ਮਿਲਦੇ ਹਾਂ।"
  
    # ਨੋਡ: quiero_una_linterna
  GARBA_WANT_OPT1: "ਤੂੰ ਬੈਟਰੀ ਵਾਲੀ ਟਾਰਚ ਕਿਉਂ ਚਾਹੁੰਦਾ/ਚਾਹੁੰਦੀ ਹੈ?"
  GARBA_WANT_ANS1: "ਕਿ ਤੂੰ ਦੋ ਚੀਜ਼ਾਂ ਲੈ ਕੇ ਉਹਨਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਸਕੇਂ।"
  
  GARBA_WANT_OPT2: "ਮੇਰੇ ਕੋਲ ਇੱਕ ਟਾਰਚ ਹੈ, ਕੀ ਠੀਕ ਰਹੇਗਾ?"
  GARBA_WANT_ANS2: "ਬਿਲਕੁਲ, ਮੈਨੂੰ ਦੇ ਦੇ ਅਤੇ ਇਹ ਤੇਰੇ ਇਨਵੈਂਟਰੀ ਤੋਂ ਹਟ ਜਾਵੇਗੀ।"
  
  GARBA_WANT_OPT3: "ਮਸਲੇ ਨੂੰ ਬਦਲ ਦਿਓ।"
  GARBA_WANT_ANS3: "ਠੀਕ ਹੈ, ਦੱਸ।"

    # ਨੋਡ: tengo_la_linterna
  GARBA_HAVE_OPT1: "ਇਹ ਲੈ ਲੋ: ਇੱਕ ਕਾਰਗਰ ਟਾਰਚ।"
  GARBA_HAVE_ANS1: "ਹਾਂ, ਕੋਸ਼ਿਸ਼ ਕਰ ਕੇ ਇਸ 'ਤੇ GIVE (ਦੇਓ) ਕਮਾਂਡ ਵਰਤ ਕੇ ਮੈਨੂੰ ਦੇ ਕੇ ਵੇਖ।"
